<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/listCityStyles.css" rel="stylesheet" type="text/css" />
    <script src="../utils/goToPage.js" type="text/javascript"></script> 
    <title>Города герой</title>
</head>
<body>
    <header>
        <ul class="menu">
    <li>
      <button onclick="goToPage('../index.html')">Главная</button>
    </li>
    <li>
      <button onclick="goToPage('./listCity.html')">Города герои</button>
    </li>
    <li>
      <button onclick="goToPage('./gallery.html')">Галерея</button>
    </li>
  </ul> 
    </header>
      </header>
      <main>
        <blockquote class="content">       
            
            <p>«<strong>Герой</strong> — <b>это муж, знающий, что есть блага, которые дороже жизни, муж, посвятивший свою жизнь служению государству, себя одного — служению многим.»</b>
            </p>
            <footer>Готхольд Эфраим Лессинг</footer>
          </blockquote>
        <div class="button-container">
            <button class="city-button" onclick="goToPage('./mockwa.html')" data-city="Москва">
                <img src="../image/moskva.png" alt="Москва">
                <span class="city-name">Москва</span>
                <span class="city-description">Столица России, город, который выстоял в битве за Родину.</span>
            
            </button>
            <button class="city-button" onclick="goToPage('./spd.html')" data-city="Ленинград(Санкт-Петербург)">
                <img src="..//image/Saint Petersburg (Leningrad).png" alt="Ленинград(Санкт-Петербург)">
                <span class="city-name">Ленинград(Санкт-Петербург)</span>
                <span class="city-description">Город, переживший блокаду, символ мужества и стойкости.</span>
            </button>
            <button class="city-button"  onclick="goToPage('./staliningrad.html')" data-city="Сталинград">
                <img src="..//image/Volgograd (Stalingrad).png" alt="Сталинград">
                <span class="city-name">Сталинград(Волгоград)</span>
                <span class="city-description">Город-герой за героическую оборону и переломную битву 1942–1943 годов, которая остановила наступление врага.</span>
                <button class="city-button"onclick="goToPage('./sevastopol.html')" data-city="Севастополь">
                    <img src="../image/Sevastopol.png" alt="Севастополь">
                    <span class="city-name">Севастополь</span>
                    <span class="city-description">Город-герой за 250 дней героической обороны, которая задержала врага и стала примером мужества защитников.</span>
                </button>
                <button class="city-button" onclick="goToPage('./kerch.html')" data-city="Керчь">
                    <img src="../image/Kerch.png" alt="Керчь">
                    <span class="city-name">Керчь</span>
                    <span class="city-description">Город-герой за героизм жителей и защитников, активное сопротивление врагу и важную роль в освобождении Крыма.</span>
                </button>
                <button class="city-button" onclick="goToPage('./novoryssiusk.html')"  data-city="Новороссийск">
                    <img src="..//image/Novorossiysk.png" alt="Новороссийск">
                    <span class="city-name">Новороссийск</span>
                    <span class="city-description">Город-герой за стойкость защитников, удержание Малой земли и вклад в освобождение Кавказа.</span>
                </button>
                <button class="city-button"onclick="goToPage('./myrmansk.html')" data-city="Мурманск">
                    <img src="../image/Murmansk.png" alt="Мурманск">
                    <span class="city-name">Мурманск</span>
                    <span class="city-description">Город-герой за стойкость в обороне и стратегическую роль в снабжении по Северному пути.</span>
                </button>
                <button class="city-button" onclick="goToPage('./smolensk.html')" data-city="Смоленск">
                    <img src="..//image/Smolensk.png" alt="Смоленск">
                    <span class="city-name">Смоленск</span>
                    <span class="city-description">Город-герой за героическую оборону в 1941 году и стратегическое значение в сдерживании наступления на Москву.</span>
                </button>
                <button class="city-button"onclick="goToPage('./tyla.html')" data-city="Тула">
                    <img src="../image/tula.webp" alt="Тула">
                    <span class="city-name">Тула</span>
                    <span class="city-description">Город-герой за героическую оборону в 1941 году и стратегическое значение в сдерживании наступления на Москву.</span>
                </button>
            </div>
      </main>   
</body>
</html>
